<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>David Law 法律知识管理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
 <!-- 设置浏览器图标 -->
 <link rel="icon" href="/favicon.ico" type="image/x-icon" />
 <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
 <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
 <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">   <!-- 设置侧边栏标题1 -->
 <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />   <!-- 设置侧边栏标题2 -->
</head>
<body>
  <div id="app">
    当前正在加载中……
  </div>
  <script>
    window.$docsify = {
      search: 'auto', // 默认值
      name: 'David Law 法律知识管理',
      repo: '',
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
      coverpage: true,
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 6,  // 设置显示标题级别数
      
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'   // 阅读每一个文章时，只显示该文章内的多级标题。
    },
    search: 'auto', // 默认值
    search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': '搜索'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            }, 
      // 设置文章内目录导航  
      toc: {     
    scope: '.markdown-section',
    headings: 'h1, h2, h3, h4, h5, h6',
    title: '目录',
  },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>     <!-- emoji 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

</body>
</html>
